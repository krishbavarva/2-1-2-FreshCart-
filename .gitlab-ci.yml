stages:
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "18"
  BACKEND_DIR: "backend"
  FRONTEND_DIR: "frontend"

cache:
  paths:
    - backend/node_modules/
    - frontend/node_modules/

backend:test:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - cd ${BACKEND_DIR}
    - npm install --legacy-peer-deps || npm install
    - npm test || echo "No tests configured"
  only:
    - branches
  allow_failure: true

frontend:test:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - cd ${FRONTEND_DIR}
    - npm install --legacy-peer-deps || npm install
    - npm test || echo "No tests configured"
  only:
    - branches
  allow_failure: true

backend:lint:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - cd ${BACKEND_DIR}
    - npm run lint || echo "Linter not configured"
  only:
    - branches
  allow_failure: true

frontend:build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - cd ${FRONTEND_DIR}
    - npm install --legacy-peer-deps || npm install
    - npm run build
  artifacts:
    paths:
      - ${FRONTEND_DIR}/dist/
    expire_in: 1 week
  only:
    - main
    - master
    - develop

backend:build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - cd ${BACKEND_DIR}
    - npm install --legacy-peer-deps || npm install
    - node -c app.js
  only:
    - main
    - master
    - develop

deploy:staging:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - echo "Deploying to staging"
  environment:
    name: staging
    url: https://staging.example.com
  only:
    - develop
  when: manual

deploy:production:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - echo "GitHub Deployment Ready"
    - echo "Push to GitHub using git push github main"
  environment:
    name: production
    url: https://github.com
  only:
    - main
    - master
  when: manual
  allow_failure: true

deploy:github:info:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - echo "GitHub Deployment Information"
    - echo "Setup GitHub sync in GitLab Settings"
  only:
    - main
    - master
  when: manual
  allow_failure: true
